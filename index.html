<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>3-OY 10-DARS MO'MINOV ZIYOUDDIN</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header class="header">
      <!-- HEADER CONTAINER START -->
      <div class="header__container container">
        <!-- HEADER LOGO START -->
        <div class="header__container__logo">
          <a href="#"><img src="./image/logo.svg" alt="header logo" /></a>
        </div>
        <!-- HEADER LOGO END  -->
        <!-- HEADER NAV START -->
        <div class="header__container__nav">
          <!-- HEADER NAV__UL START -->
          <ul class="header__container__nav__list">
            <!-- ITEM ONE -->
            <li class="header__container__nav__list__item">
              <a href="#">Home</a>
            </li>
            <!-- ITEM TWO -->
            <li class="header__container__nav__list__item">
              <a href="#">Pages </a>
            </li>
            <!-- ITEM THREE -->
            <li class="header__container__nav__list__item">
              <a href="#">Services</a>
            </li>
            <!-- ITEM FOUR -->
            <li class="header__container__nav__list__item">
              <a href="#"> Projects</a>
            </li>
            <!-- ITEM FIVE -->
            <li class="header__container__nav__list__item">
              <a href="#">Blog</a>
            </li>
            <!-- ITEM SIX -->
            <li class="header__container__nav__list__item">
              <a href="#">Contact Us</a>
            </li>
            <li class="header__container__nav__list__item--display">
              <a href="#">more</a>
            </li>
          </ul>
          <!-- HEADER NAV__UL END -->
        </div>
        <!-- HEADER NAV END -->
        <!-- HEADER BTN START -->
        <div class="header__container__button">
          <a href="#"><img src="./image/Vector.svg" alt="header button" /></a>
          <a href="#"><img src="./image/shop.svg" alt="header button" /></a>
        </div>
        <!-- HEADER BTN END -->
      </div>
      <!-- HEADER CONTAINER END -->
    </header>
    <!-- HEADER END -->
    <!-- MAIN START -->
    <main class="main">
      <!-- HERO START -->
      <section class="hero__container container">
        <div class="hero__container__line--two"></div>
        <div class="hero__container--inside">
          <div class="hero__container__line--one"></div>
          <div class="hero__container__content">
            <p class="hero__container__content__paragraph">INTERIOR</p>
            <h1 class="hero__container__content__title">
              Home Deasigns Made Easy
            </h1>
            <div class="hero__container__content__div">
              <p>$416.00</p>
              <span>Starting</span>
            </div>
            <a class="hero__container__content__link" href="#">SHOP NOW</a>
          </div>
        </div>
      </section>
      <!-- HERO END -->
      <!-- CENTER SECTION START -->
      <section class="center__container container">
        <div class="center-display">
          <div class="center__container__item--one">
            <h2>New Chair Collection 2022</h2>
            <a href="#">SHOP NOW</a>
            <img
              width="175"
              height="230"
              class="stul"
              src="./image/qora-stul.png"
              alt="center images"
            />
          </div>
          <div class="center__container__item--two">
            <h2>Lamp Desk</h2>
            <a href="#">SHOP NOW</a>
            <img
              width="350"
              height="260"
              class="lampa-va-stol"
              src="./image/lamp-and-table.png"
              alt="center images"
            />
          </div>
        </div>
        <div class="center__container__item--three">
          <h2>Modern Chair Collection 2022</h2>
          <a href="#">SHOP NOW</a>
          <img
            width="231"
            height="223"
            class="kreslo"
            src="./image/galati-kreslo.png"
            alt="center images"
          />
        </div>
      </section>
      <!-- CENTER SECTION END -->
    </main>
    <!-- MAIN END -->
    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
  </body>
</html>
